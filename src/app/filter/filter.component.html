<i class="fas fa-filter close-icon" style="margin-left: 15px;" *ngIf="!showFilter" (click)="showfilter()"></i>
<form *ngIf="showFilter" id="ajoutLivre" @filterAnimation >
    <div class="form-header">
        <h1>Filtre</h1>
        <i class="close-icon" (click)="closeFilter()">&#10005;</i>
    </div>
    <div class="form-container">
        <div class="form-group">
            <label for="pages">Pages:</label>
            <input id="pages" type="number" formControlName="pages" name="pages">
        </div>
        <div class="form-group">
            <label for="dateSortie">Date de sortie:</label>
            <input id="dateSortie" type="date" formControlName="dateSortie" name="dateSortie">
        </div>
    </div>
    <br>
    <button type="submit">Valider</button>
</form>
